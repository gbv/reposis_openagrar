orcid.integration.pending.intro       = Ihre ORCID\u00AE ist ein dauerhafter, pers\u00F6nlicher Identifikator, der Sie eindeutig von anderen WissenschaftlerInnen unterscheidbar macht und Mechanismen bietet, Ihre Forschungsergebnisse und Aktivit\u00E4ten zu verkn\u00FCpfen. ORCID\u00AE ist bereits in vielen Systemen von F\u00F6rderern, Institutionen, Verlagen, Datenbanken und anderen wissenschaftlichen Diensten integriert.\r\n
