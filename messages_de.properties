orcid.integration.confirmed.headline  = Ihre ORCID\u00AE ist verkn\u00FCpft!
orcid.integration.confirmed.text      = Sie haben OpenAgrar \u2013 den Publikationsserver des BMEL als \u201ETrusted Party\u201C autorisiert,\r\nauf Ihren ORCID\u00AE Record zuzugreifen. Sie k\u00F6nnen diese Berechtigung \u00FCbrigens jederzeit in Ihrem ORCID\u00AE Record unter [Account Settings] > [Trusted organizations] widerrufen. Wir k\u00F6nnen nun Publikationsdaten aus OpenAgrar in Ihrem ORCID Record nachtragen, sofern dort nicht vorhanden.
